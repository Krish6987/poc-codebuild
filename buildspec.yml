version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12  
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  test:
    commands:
      - echo Test started on `date`
      - echo Testing the Node.js code
      # - ng test
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - ng build --prod
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    "**/*"