<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h1 class="text-center">Contact Form</h1>
      <form action="/contactus" method="POST" [formGroup]="form">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            formControlName="firstname"
            class="form-control"
            placeholder="Your name.."
          />
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            formControlName="lastname"
            class="form-control"
            placeholder="Your last name.."
          />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input
            type="number"
            id="mobile"
            name="mobile"
            formControlName="mobile"
            class="form-control"
            placeholder="Your mobile number.."
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            class="form-control"
            placeholder="Your email id.."
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            formControlName="subject"
            class="form-control"
            placeholder="Subject.."
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            formControlName="message"
            class="form-control"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>
        </div>
        <div class="text-center">
          <input type="submit" value="Submit" class="btn btn-info" [disabled]="!form.valid"/>
        </div>
      </form>
    </div>
  </div>
  <br><br><br>
</div>
